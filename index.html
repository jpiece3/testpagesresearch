<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Pages Research</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #667eea;
            text-align: center;
        }
        p {
            font-size: 1.2em;
            color: #666;
            text-align: center;
            margin-bottom: 40px;
        }
        .pages {
            display: grid;
            gap: 20px;
            margin-top: 40px;
        }
        .page-card {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 2px solid #e9ecef;
        }
        .page-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            border-color: #667eea;
        }
        .page-card h2 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.5em;
        }
        .page-card p {
            color: #666;
            font-size: 1em;
            text-align: left;
            margin-bottom: 15px;
        }
        .page-card a {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.3s;
        }
        .page-card a:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Pages Research</h1>
        <p>Welcome to the test pages repository. Explore the available pages below:</p>
        
        <div class="pages">
            <div class="page-card">
                <h2>Prospect Briefing</h2>
                <p>View the prospect briefing page with detailed information.</p>
                <a href="prospect-briefing.html">View Page →</a>
            </div>
            
            <div class="page-card">
                <h2>Prospect Card</h2>
                <p>Check out the prospect card layout and design.</p>
                <a href="prospect-card.html">View Page →</a>
            </div>
        </div>
    </div>
</body>
</html>
